version: 2

models:
  - name: stg_orders
    description: "Silver-layer staging model joining orders with customer to add customer_name, plus derived order_year."
    columns:
      - name: o_orderkey
        description: "Primary key of the order. Should be unique and not null."
        tests:
          - not_null
          - unique

      - name: o_custkey
        description: "Foreign key to the customer table."

      - name: customer_name
        description: "Customer name from the customer table."

      - name: total_price
        description: "Total price of the order (o_totalprice)."

      - name: order_year
        description: "Year extracted from the order date."
